# Appears at the top of the reports
serenity.project.name = Callisto Automated testing using Serenity and Cucumber

# Root package for any JUnit acceptance tests
#serenity.test.root=net.thucydides.showcase.junit.questions

# Customise your riequirements hierarchy
#serenity.requirement.types=feature, story

# Run the tests without calling webdriver - useful to check your Cucumber wiring
serenity.dry.run=false

# Customise browser size
serenity.browser.height = 1200
serenity.browser.width = 1200

# How long (milliseconds) does Serenity wait for elements that are not present on the screen to load
webdriver.timeouts.implicitlywait = 3000
webdriver.wait.for.timeout = 3000
serenity.timeout = 3000
serenity.store.html.source=TRUE
